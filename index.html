<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="images/image-product-desktop.jpg"
          alt="Image of perfume"
          class="img-perfume"
        />
        <div class="wrapper">
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous <br>
            interpretation composed by <br>
            Olivier Polge, Perfumer-Creator <br>
             for the House of CHANEL.
          </p>
          <div class="prices">
            <div class="discount"> $149.99 </div>
            <div class="old-price"> $169.99 </div>
        </div>
          <button>
            <img src="images/icon-cart.svg" alt="" id="icon-cart" /> <p id="cart-txt">Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sebastian</a>.
      </div>
    </footer>
  </body>
</html>
